# Menus
menu:
  主页: .
  归档: archives
  分类: categories
  标签: tags
# 关于: about
  GitHub: https://github.com/littlebaozi

# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: https://avatars0.githubusercontent.com/u/15085513
    profile:
        enabled: true # Whether to show profile bar
        avatar: https://avatars0.githubusercontent.com/u/15085513
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: BAOZI
        author_title: 前端开发
        location: 中国, 浙江
        follow: https://github.com/littlebaozi
    highlight: monokai
    sidebar: right # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: https://avatars0.githubusercontent.com/u/15085513 # path to favicon
    social_links:
        github: https://github.com/littlebaozi
        # twitter: /
        # facebook: /
        # dribbble: /
        rss: /atom.xml
    social_link_tooltip: true # enable the social link tooltip, options: true, false

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: # enter disqus shortname here
    duoshuo: littlebaozi # enter duoshuo shortname here
    youyan: # enter youyan uid here

# Share
share: jiathis # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justifiedgallery: true # options: true, false
    google_analytics: UA-73234792-1 # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: 15ee8d32abe0716d312e2fe46b9c0db9 # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io
